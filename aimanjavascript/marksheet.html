<body>
  <h1>mark sheet</h1>



  <script>
    let marks=prompt("enter your marks")
    if (marks>=50){
      alert("remarks fair")
    }
   else if(marks>=60){
    alert("remarks good")
   }
   else if(marks<=70){
    alert("remarks excellent")
   }
   else if(marks<=80){
    alert("remarks welldone")
   }
   else{
    alert("you are fail")
   }
  </script>
</body>
